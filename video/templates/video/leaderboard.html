{% extends 'video/base.html' %}

{% block active_list %}

        <li class="">
            <a href="{%  url 'video:index' %}">
                <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>&nbsp; Videos
            </a>
        </li>
        <li class="active">
